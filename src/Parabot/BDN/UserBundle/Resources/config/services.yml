services:
    authentication_handler:
        class: Parabot\BDN\UserBundle\Listener\AuthenticationListener
        arguments: ['@doctrine.orm.entity_manager']

    api_key_user_provider:
        class: Parabot\BDN\UserBundle\Provider\ApiKeyUserProvider
        arguments:
            entityManager: "@doctrine.orm.entity_manager"

    apikey_authenticator:
        class:  Parabot\BDN\UserBundle\Listener\ApiKeyAuthenticator
        public: false
        arguments: ['%api_key_cookie%']

    bdn_authenticator:
        class:     Parabot\BDN\UserBundle\Security\BDNAuthenticator
        arguments: ["@security.password_encoder"]

    bdn_blocking_login_listener:
        class: Parabot\BDN\UserBundle\Listener\BlockingLoginListener
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority: 9 }
        arguments: ['%blocking_routes%', '@doctrine.orm.entity_manager', '%block_count%']

    login_request_manager:
        class: Parabot\BDN\UserBundle\Service\LoginRequestManager
        arguments: ['@doctrine.orm.entity_manager', '@url_utils']

    oauth_user_provider:
        class: Parabot\BDN\UserBundle\Security\UserProvider
        arguments: ['@fos_user.user_manager',{forums: forums}, '@security.password_encoder', '@doctrine.orm.entity_manager', '@login_request_manager', '@request_stack']

    request_access_evaluator:
        class: Parabot\BDN\UserBundle\Security\RequestAccessEvaluator
        arguments: ['@service_container']
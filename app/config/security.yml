# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_DEVELOPER:   ROLE_USER
        ROLE_ADMIN:       ROLE_DEVELOPER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory: ~
        fos_userbundle:
            id: fos_user.user_provider.username
        api_key_user_provider:
            id: api_key_user_provider

        chain_provider:
            chain:
                providers: [in_memory, fos_userbundle, api_key_user_provider]

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

            logout:       true
            anonymous:    true

        login:
            pattern: ^/api/users/login$
            security: false

        scripts_area:
            pattern: ^/api_dev/scripts/
            stateless: true
            simple_preauth:
                authenticator: apikey_authenticator
            provider: api_key_user_provider

        servers_area:
            pattern: ^/api_dev/servers/
            stateless: true
            simple_preauth:
                authenticator: apikey_authenticator
            provider: api_key_user_provider

        user_area:
            pattern: ^/api/user/
            stateless: true
            simple_preauth:
                authenticator: apikey_authenticator
            provider: api_key_user_provider

        main:
            pattern: ^/
            oauth:
                failure_path: /api/users/connect/forums
                login_path: /api/users/connect/forums
                check_path: /api/users/connect
                provider: fos_userbundle
                resource_owners:
                    forums: "/api/users/login/forums"
                oauth_user_provider:
                    service: oauth_user_provider
            anonymous: true
            logout:
                path: /api/users/logout
                target: /

    access_control:
        - { path: ^/api/users/connect, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/users/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/users/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/users/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/scripts/admin/, role: ROLE_SCRIPTER }
        - { path: ^/scripts/, role: ROLE_USER }

    access_denied_url: unauthorised_notice
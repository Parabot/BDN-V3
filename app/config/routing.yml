# App bundle
app:
    resource: "@AppBundle/Controller/"
    type:     annotation

# BDN Bot bundle
bdn_bot:
    resource: "@BDNBotBundle/Controller/"
    type:     annotation

# BDNU ser bundle
user:
    resource: "@BDNUserBundle/Resources/config/routing.yml"
    prefix: /api/users

# BDNO Auth Server bundle
bdn_oauth_server:
    resource: "@BDNOAuthServerBundle/Resources/config/routing.yml"

# Fos OAUTH Server bundle
fos_oauth_server_token:
    resource: "@FOSOAuthServerBundle/Resources/config/routing/token.xml"

fos_oauth_server_authorize:
    resource: "@FOSOAuthServerBundle/Resources/config/routing/authorize.xml"

# FOS User bundle
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /user/profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /user/register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /user/resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /user/profile

#HWI OAuth bundle
hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_connect:
    resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login

forums_login:
    path: /connect/check-forums

# Nelmio API Documentation bundle
NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /api/doc